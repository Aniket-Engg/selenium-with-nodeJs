<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Heat Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#menu1" id="tab1" onclick="TabOne(this.id)" >Tab 1</a></li>
            <li><a data-toggle="tab" href="#menu2" onclick="TabTwo(this.id)" id="tab2">Tab 2</a></li>
            <li><a data-toggle="tab" href="#menu3" onclick="TabThree(this.id)" id="tab3">Tab 3</a></li>
          </ul>
        
          <div class="tab-content">
            <div id="menu1" class="tab-pane fade in active">
              <h3>TAB1</h3>
              <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="#">
                    
                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your name"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Your City</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-industry fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="city" id="city"  placeholder="Enter your city"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="button" id="submitButton" class="btn btn-primary btn-lg btn-block login-button" onclick="formSubmit(this.id)">Submit</button>
                    </div>
                </form>
            </div>
            </div>
            <div id="menu2" class="tab-pane fade">
              <h3>TAB2</h3>
              <button type="button" class="btn btn-primary btn-lg login-button" id="tab2Button" onclick="tab2(this.id)" >Tab2 Button</button>
            </div>
            <div id="menu3" class="tab-pane fade">
              <h3>TAB3</h3>
              <p>Final Tab</p>
            </div>
          </div>
    </div>
</body>
</html>
